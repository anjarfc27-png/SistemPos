name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Create .env file
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
    
    - name: Build web app
      run: npm run build
    
    - name: Install Capacitor CLI globally
      run: npm install -g @capacitor/cli@latest

    - name: Clean previous Android build
      run: |
        rm -rf android
        rm -rf node_modules/.cache

    - name: Add Android platform
      run: npx cap add android
    
    - name: Inject Permissions to AndroidManifest.xml
      run: |
        MANIFEST_PATH="android/app/src/main/AndroidManifest.xml"
        echo "üìù Injecting permissions to $MANIFEST_PATH"
        
        # Backup original
        cp $MANIFEST_PATH ${MANIFEST_PATH}.backup
        
        # Inject permissions before </manifest>
        sed -i 's|</manifest>|\n    <!-- Camera permissions for barcode scanner -->\n    <uses-permission android:name="android.permission.CAMERA" />\n    <uses-permission android:name="android.permission.VIBRATE" />\n    \n    <!-- Bluetooth permissions for thermal printer -->\n    <uses-permission android:name="android.permission.BLUETOOTH" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" android:maxSdkVersion="30" />\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" />\n    \n    <!-- Camera features -->\n    <uses-feature android:name="android.hardware.camera" android:required="false" />\n    <uses-feature android:name="android.hardware.camera.autofocus" android:required="false" />\n    <uses-feature android:name="android.hardware.camera.flash" android:required="false" />\n    <uses-feature android:name="android.hardware.bluetooth_le" android:required="false" />\n\n</manifest>|' $MANIFEST_PATH
        
        # Inject ML Kit metadata before </application>
        sed -i 's|</application>|        <meta-data android:name="com.google.mlkit.vision.DEPENDENCIES" android:value="barcode_ui" />\n    </application>|' $MANIFEST_PATH
        
        echo "‚úÖ Permissions injected successfully!"
        echo "üìÑ AndroidManifest.xml content:"
        cat $MANIFEST_PATH
    
    - name: Copy web assets to android
      run: npx cap copy android
    
    - name: Generate Capacitor Resources
      run: |
        npm install -g @capacitor/assets
        npx capacitor-assets generate --android --iconBackgroundColor "#3b82f6" || echo "Skipping assets generation"
    
    - name: Sync Capacitor with force update
      run: npx cap sync android --deployment
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Clean Gradle cache
      run: |
        cd android
        ./gradlew clean
    
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace --refresh-dependencies
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KasirQ-POS-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Get current date
      if: github.ref == 'refs/heads/main'
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}-${{ steps.date.outputs.date }}
        name: KasirQ POS v${{ github.run_number }}
        body: |
          üöÄ **KasirQ POS Android APK**
          
          Build: #${{ github.run_number }}
          Date: ${{ steps.date.outputs.date }}
          Commit: ${{ github.sha }}
          
          ‚ú® **Fitur Terbaru:**
          - ‚úÖ Permission kamera untuk barcode scanner
          - ‚úÖ Fixed header position di native app
          - ‚úÖ Fixed layout mobile reports page
          - ‚úÖ WhatsApp share dengan gambar
          - ‚úÖ Grafik analytics tanpa legend
          - ‚úÖ Grafik 1 bulan menampilkan data per hari
          
          ### Download
          Download file APK di bawah untuk install di Android
          
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false